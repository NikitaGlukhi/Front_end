<div class="col-md-6 col-md-offset-3">
  <h2>Регистрация</h2>
  <form name="form" (ngSubmit)="f.form.valid && rigister()" #f="ngForm" novalidate>
  <div class="form-group" [ngClass]="{'has error': f.submitted && !username.valid}">
    <label for="first_name">First Name</label>
    <input type="text" class="form-control" name="first_name" [(ngModel)]="model.first_name" #first_name="ngModel" required />
    <div *ngIf="f.submitted && !first_name.valid" class="help-block">First Name is required</div>
  </div>
  <div class="form-group" [ngClass]="{'has error': f.submitted && !username.valid}">
    <label for="last_name">Last Name</label>
    <input type="text" class="form-control" name="last_name" [(ngModel)]="model.last_name" #last_name="ngModel" required />
    <div *ngIf="f.submitted && !last_name.valid" class="help-block">Last Name id required</div>
  </div>
  <div class="form-group" [ngClass]="{'has error': f.submitted && !username.valid}">
    <label for="username">Username</label>
    <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required />
    <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
  </div>
  <div class="from-group" [ngClass]="{'has error': f.submitted && !phone_number}">
    <label for="phone_number">Phone number</label>
    <input type="text" class="form-control" name="phone_number" [(ngModel)]="model.phone_number" #phone_number="ngModel" required />
    <div *ngIf="f.submitted && !phone_number">Phone number is required</div>
  </div>
  <div class="form-group" [ngClass]="{'has error': f.submitted && !e_mail.valid}">
    <label for="e_mail">E-mail</label>
    <input type="email" class="form-control" name="e_mail" [(ngModel)]="model.e_mail" #e_mail="ngModel" required />
    <div *ngIf="f.submitted && !e_mail">E-mail is required</div>
  </div>
  <div class="form-group" [ngClass]="{'has error': f.submitted && !password.valid}">
      <label for="password">Password</label>
      <input type="text" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
      <div *ngIf="f.submitted && !password.valid">Password is required</div>
  </div>
  <div class="form-group" [ngClass]="{'has error': f.submitted && !gender.valid}">
    <label for="gender">Gender</label>
    <select type="text" class="form-control" name="gender" [(ngModel)]="model.gender" #gender="ngModel" required>
      <option [ngValue]="undefined" disabled selected>Select your gender</option>
      <option>Male</option>
      <option>Female</option>
    </select>
    <div *ngIf="f.submitted && !gender.valid">Gender is required</div>
  </div>
  <div class="form-group" [ngClass]="{'has error': f.submitted && !age.valid}">
    <label for="age">Age</label>
    <input type="number" class="form-control" name="age" [(ngModel)]="model.age" #age="ngModel" required />
    <div *ngIf="f.submitted && !age.valid">Age is required</div>
  </div>
  <div class="form-group">
    <button [disabled]="loading" class="btn btn-primary">Register</button>
    <img *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />

  </form>
</div>
