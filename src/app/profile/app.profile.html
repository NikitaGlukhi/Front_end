<div class="col-md-6 col-md-offset-3">
  <h1>Hi, {{currentUser.first_name}}</h1>
  <p>You're logged in with Angular 2!!</p>
  <h2>Персональные данные</h2>
  <h3>Полное имя: {{currentUser.last_name}} {{currentUser.first_name}}</h3>
  <h3>Никнейм: {{currentUser.username}}</h3>
  <h3>Номер телефона: {{currentUser.phone_number}}</h3>
  <h3>Пол: {{currentUser.gender}}</h3>
  <h3>Возраст: {{currentUser.age}}</h3>
</div>
