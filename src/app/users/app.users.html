<h1>Список всех пользователей</h1>
<table id="customers">
  <tr style="text-align: center">
    <th>Фамилия</th>
    <th>Имя</th>
    <th>Никнейм</th>
    <th>Статус</th>
    <th>Зарегистрирован</th>
  </tr>
  <tr *ngFor="let client of clients" style="text-align: center">
    <td>{{client.client_last_name}}</td>
    <td>{{client.client_first_name}}</td>
    <td>{{client.client_username}}</td>
    <td>{{client.client_status}}</td>
    <td>{{client.createdAt}}</td>
  </tr>
</table>
