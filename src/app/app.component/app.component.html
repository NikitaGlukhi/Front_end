<html>
<head>

</head>
<body><div class="area"></div><nav class="main-menu" *ngIf="this.nav.visible">
  <span class="nav-image"><img src="http://vignette2.wikia.nocookie.net/epicrapbattlesofhistory/images/c/cb/Internet-troll-face-explorer.png/revision/latest?cb=20140216160819"></span>
  <ul>
    <li>
      <a routerLink="homepage">
        <i class="fa fa-home"></i>
        <span class="nav-text">
          Домашняя страница
        </span>
      </a>

    </li>
    <li class="has-subnav">
      <a *ngIf="auth.isAuthentcated()" routerLink="create-order">
        <i class="fa fa-cart-plus"></i>
        <span class="nav-text">
          Сформировать заказ
        </span>
      </a>

    </li>
    <li *ngIf="currentUser?.client_status == 'admin' || currentUser?.client_status === 'moderator'" class="has-subnav">
      <a *ngIf="auth.isAuthentcated()" routerLink="order-approve">
        <i class="fa fa-check"></i>
        <span class="nav-text">
          Обработка заказов
        </span>
      </a>

    </li>
    <li class="has-subnav">
      <a *ngIf="auth.isAuthentcated()" routerLink="profile">
        <i class="fa fa-id-card"></i>
        <span class="nav-text">
          Мой профиль
        </span>
      </a>
    </li>
    <li *ngIf="currentUser?.client_status == 'admin'" class="has-subnav">
      <a *ngIf="auth.isAuthentcated()" routerLink="users">
        <i class="fa fa-users"></i>
        <span class="nav-text">
          Пользователи
        </span>
      </a>

    </li>
    <li *ngIf="currentUser?.client_status == 'admin'" class="has-subnav">
      <a *ngIf="auth.isAuthentcated()" routerLink="moder-creation">
        <i class="fa fa-user-plus"></i>
        <span class="nav-text">
          Регистрация модератора
        </span>
      </a>
    </li>
    <li *ngIf="currentUser?.client_status == 'admin' || currentUser?.client_status === 'moderator'" class="has-subnav">
      <a *ngIf="auth.isAuthentcated()" routerLink="admin-order-creation">
        <i class="fa fa-pencil-square"></i>
        <span class="nav-text">
          Сформировать заказ клиента
        </span>
      </a>
    </li>
  </ul>
  <ul class="login">
    <li>
      <a *ngIf="!auth.isAuthentcated()" routerLink="authentication">
        <i class="fa fa-sign-in"></i>
        <span class="nav-text">
            Log In
          </span>
      </a>
    </li>
  </ul>
  <ul class="logout">
    <li>
      <a *ngIf="auth.isAuthentcated()" (click)="auth.logout()">
        <i class="fa fa-sign-out"></i>
        <span class="nav-text">
          Logout
        </span>
      </a>
    </li>
  </ul>
</nav>
</body>
</html>
<router-outlet></router-outlet>
